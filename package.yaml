- base >= 4.7 && < 5
- bytestring
- fgl
- time-units
- network
- websockets
- aeson
- cereal
- mtl
- cryptonite
- base16-bytestring
- base58-bytestring
- arithmoi
- directory
- filepath
- microlens
- microlens-mtl
- extra
- time
- clock
- containers
- random
- free
- iproute
- memory
- do-list
- transformers
- template-haskell
- async
- bimap
- random-shuffle
- split

library:
